[package]
name = "hvac_iot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
bytes = { version = "1.4.0", features = ["serde"] }
chrono = "0.4.26"
clap = { version = "4.3.16", features = ["derive", "env"]}
influxdb = { version = "0.7.0", features = ["derive"] }
openidconnect = "3.3.0"
rumqttc = "0.22.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.31.0", features = ["full"]}
toml = "0.7.6"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["fmt"]}
url = "2.4.0"
